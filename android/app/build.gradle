plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.mycompany.lawyer"
    compileSdkVersion 34 // Explicitly set compileSdkVersion (or use flutter.compileSdkVersion if defined in local.properties)

    ndkVersion = "21.1.6352462" // Replace with the specific version required, or set as per `flutter.ndkVersion`

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.mycompany.lawyer"
        minSdkVersion 24 // Set explicitly, or use flutter.minSdkVersion if needed
        targetSdkVersion 33 // Set explicitly, or use flutter.targetSdkVersion if needed
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

signingConfigs {
    release {
        keyAlias 'my-release-key'                     // Alias retrieved from the keystore
        keyPassword '@CapstoneFinalYear'               // Enter the key password you set when creating the keystore
        storeFile file("C:/Users/Jea/keystore/release-keystore.jks") // Path to the keystore file
        storePassword '@CapstoneFinalYear'           // Enter the keystore password you set when creating the keystore
    }
}

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
